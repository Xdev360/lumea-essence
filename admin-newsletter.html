<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Newsletter Subscribers | Lumea Essence</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FED3EE 0%, #FFF0F7 50%, #F5E8F2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Screen */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(145, 63, 77, 0.2);
        }

        .login-container h1 {
            color: #913F4D;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-container p {
            color: #6b6b6b;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #4a4a4a;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(145, 63, 77, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #913F4D;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #913F4D 0%, #C1556B 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(145, 63, 77, 0.3);
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        /* Admin Dashboard */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            display: none;
        }

        .admin-container.active {
            display: block;
        }

        .dashboard-header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(145, 63, 77, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: #913F4D;
            font-size: 2rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-secondary {
            padding: 12px 24px;
            background: white;
            color: #913F4D;
            border: 2px solid #913F4D;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #913F4D;
            color: white;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(145, 63, 77, 0.1);
        }

        .stat-card h3 {
            color: #6b6b6b;
            font-size: 0.9rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .stat-card .stat-number {
            color: #913F4D;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .table-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(145, 63, 77, 0.1);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-header h2 {
            color: #913F4D;
        }

        .search-box {
            padding: 10px 16px;
            border: 2px solid rgba(145, 63, 77, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #FED3EE;
        }

        th {
            padding: 15px;
            text-align: left;
            color: #913F4D;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(145, 63, 77, 0.1);
            color: #4a4a4a;
        }

        tbody tr:hover {
            background: rgba(254, 211, 238, 0.3);
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #913F4D;
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <h1><i class="fas fa-lock"></i> Admin Login</h1>
        <p>Newsletter Subscribers Panel</p>
        
        <div class="error-message" id="loginError"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="adminPassword">
                    <i class="fas fa-key"></i> Admin Password
                </label>
                <input type="password" id="adminPassword" placeholder="Enter admin password" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-container" id="adminDashboard">
        <div class="dashboard-header">
            <div>
                <h1><i class="fas fa-envelope"></i> Newsletter Subscribers</h1>
                <p style="color: #6b6b6b; margin-top: 5px;">Manage your subscriber list</p>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="exportCSV()">
                    <i class="fas fa-download"></i> Export CSV
                </button>
                <button class="btn-secondary" onclick="refreshData()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
                <button class="btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Subscribers</h3>
                <div class="stat-number" id="totalSubs">0</div>
            </div>
            <div class="stat-card">
                <h3>Today's Signups</h3>
                <div class="stat-number" id="todaySubs">0</div>
            </div>
            <div class="stat-card">
                <h3>This Week</h3>
                <div class="stat-number" id="weekSubs">0</div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <div class="table-header">
                <h2>All Subscribers</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="Search by name or email...">
            </div>

            <div id="tableContent">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading subscribers...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let adminPassword = '';
        let allSubscribers = [];
        const CORRECT_PASSWORD = 'LumeaAdmin2025!';

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_URL}/api/admin/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.success) {
                        adminPassword = password;
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('adminDashboard').classList.add('active');
                        loadSubscribers();
                    } else {
                        errorDiv.textContent = 'Invalid password. Please try again.';
                        errorDiv.style.display = 'block';
                    }
                } else {
                    // Fallback: local authentication for static deployment
                    if (password === CORRECT_PASSWORD) {
                        adminPassword = password;
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('adminDashboard').classList.add('active');
                        loadSubscribers();
                    } else {
                        errorDiv.textContent = 'Invalid password. Please try again.';
                        errorDiv.style.display = 'block';
                    }
                }
            } catch (error) {
                // Fallback: local authentication if fetch fails
                if (password === CORRECT_PASSWORD) {
                    adminPassword = password;
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('adminDashboard').classList.add('active');
                    loadSubscribers();
                } else {
                    errorDiv.textContent = 'Invalid password. Please try again.';
                    errorDiv.style.display = 'block';
                }
            }
        });

        // Load subscribers
        async function loadSubscribers() {
            try {
                const response = await fetch(`${API_URL}/api/admin/subscribers`, {
                    headers: { 'auth': adminPassword }
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.success) {
                        allSubscribers = data.subscribers;
                        displaySubscribers(allSubscribers);
                        updateStats(allSubscribers);
                    }
                } else {
                    // Fallback: load from localStorage for static deployment
                    const subscribers = JSON.parse(localStorage.getItem('lumeaSubscribers') || '[]');
                    allSubscribers = subscribers;
                    displaySubscribers(allSubscribers);
                    updateStats(allSubscribers);
                }
            } catch (error) {
                // Fallback: load from localStorage if fetch fails
                console.error('Error loading subscribers:', error);
                const subscribers = JSON.parse(localStorage.getItem('lumeaSubscribers') || '[]');
                allSubscribers = subscribers;
                displaySubscribers(allSubscribers);
                updateStats(allSubscribers);
            }
        }

        // Display subscribers in table
        function displaySubscribers(subscribers) {
            const tableContent = document.getElementById('tableContent');

            if (subscribers.length === 0) {
                tableContent.innerHTML = '<div class="no-data"><i class="fas fa-inbox fa-3x" style="color: #ddd; margin-bottom: 10px;"></i><p>No subscribers yet</p></div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Full Name</th>
                            <th>Gmail</th>
                            <th>Date Subscribed</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            subscribers.forEach((sub, index) => {
                const date = new Date(sub.dateSubscribed).toLocaleString();
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${sub.name}</td>
                        <td>${sub.email}</td>
                        <td>${date}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteSubscriber(${sub.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            tableContent.innerHTML = html;
        }

        // Update statistics
        function updateStats(subscribers) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

            const todayCount = subscribers.filter(sub => 
                new Date(sub.dateSubscribed) >= today
            ).length;

            const weekCount = subscribers.filter(sub => 
                new Date(sub.dateSubscribed) >= weekAgo
            ).length;

            document.getElementById('totalSubs').textContent = subscribers.length;
            document.getElementById('todaySubs').textContent = todayCount;
            document.getElementById('weekSubs').textContent = weekCount;
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allSubscribers.filter(sub => 
                sub.name.toLowerCase().includes(searchTerm) ||
                sub.email.toLowerCase().includes(searchTerm)
            );
            displaySubscribers(filtered);
        });

        // Delete subscriber
        async function deleteSubscriber(id) {
            if (!confirm('Are you sure you want to delete this subscriber?')) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/subscriber/${id}`, {
                    method: 'DELETE',
                    headers: { 'auth': adminPassword }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        loadSubscribers();
                    } else {
                        alert('Error deleting subscriber');
                    }
                } else {
                    // Fallback: delete from localStorage
                    const subscribers = JSON.parse(localStorage.getItem('lumeaSubscribers') || '[]');
                    const filtered = subscribers.filter(sub => sub.id !== id);
                    localStorage.setItem('lumeaSubscribers', JSON.stringify(filtered));
                    loadSubscribers();
                }
            } catch (error) {
                // Fallback: delete from localStorage
                const subscribers = JSON.parse(localStorage.getItem('lumeaSubscribers') || '[]');
                const filtered = subscribers.filter(sub => sub.id !== id);
                localStorage.setItem('lumeaSubscribers', JSON.stringify(filtered));
                loadSubscribers();
            }
        }

        // Export CSV
        async function exportCSV() {
            try {
                const response = await fetch(`${API_URL}/api/admin/export-csv`, {
                    headers: { 'auth': adminPassword }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `lumea-subscribers-${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    // Fallback: generate CSV from localStorage
                    const subscribers = JSON.parse(localStorage.getItem('lumeaSubscribers') || '[]');
                    let csv = 'Name,Email,Date Subscribed\n';
                    subscribers.forEach(sub => {
                        csv += `"${sub.name}","${sub.email}","${sub.dateSubscribed}"\n`;
                    });
                    
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `lumea-subscribers-${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }
            } catch (error) {
                // Fallback: generate CSV from localStorage
                const subscribers = JSON.parse(localStorage.getItem('lumeaSubscribers') || '[]');
                let csv = 'Name,Email,Date Subscribed\n';
                subscribers.forEach(sub => {
                    csv += `"${sub.name}","${sub.email}","${sub.dateSubscribed}"\n`;
                });
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `lumea-subscribers-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }
            }
        }

        // Refresh data
        function refreshData() {
            loadSubscribers();
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                adminPassword = '';
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('adminDashboard').classList.remove('active');
                document.getElementById('adminPassword').value = '';
            }
        }
    </script>
</body>
</html>
